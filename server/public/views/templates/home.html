<div class="container">
  <div layout="column" layout-align="center center" style="min-height: 300px;" class="selectdemoValidations">
    <h2 class="md-display-2">Login</h2>
    <h4 class="md-headline alert" role="alert" ng-if="message != ''">{{message}}</h4>

  <form ng-submit="login()">
    <div layout="row">
      <md-input-container>
        <label for="username">Username:</label>
        <input type="text" ng-model="user.username"/>
      </md-input-container>
    </div>
    <div layout="row">
      <md-input-container>
        <label for="password">Password:</label>
        <input type="password" ng-model="user.password"/>
      </md-input-container>
    </div>
    <md-button type="submit">Log In</md-button>
    <a href="#register">Register</a>
  </form>

  </div>
</div>
